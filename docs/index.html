<script>
    window.$docsify = {
        name: '<b>Material Theme</b><br>Verison: 1.5.0',
        nameLink: {
            '/en/': '/#/en/',
            '/': '/'
        },

        // GitHub Icon
        repo: 'https://github.com/viosey/hexo-theme-material/',

        // Google Analytics
        ga: 'UA-83419544-1',

        themeColor: '#757575',

        // Search Support
        search: {
            maxAge: 43200000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: {
                '/en/': 'Search',
                '/': '搜索',
            },
            noData: {
                '/en/': 'No Results',
                '/': '找不到结果',
            },
        },

        // load sidevar from _sidebar.md
        loadSidebar: '_sidebar.md',
        subMaxLevel: 2,
        autoHeader: true,

        // use jsdelivr load markdown file
        basePath: 'https://cdn.jsdelivr.net/gh/neko-dev/material-theme-docs@1.5.3.2/docs/',

        //Auto2Top
        auto2top: true,
    }
</script>
<script src="https://cdnjs.cat.net/ajax/libs/docsify/4.3.5/docsify.min.js"></script>
<script src="https://cdnjs.cat.net/ajax/libs/docsify/4.3.5/plugins/search.min.js"></script>
